<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name</title>
    <script type="text/javascript">
        function bodyload(){
           pic.src= "../javascript/SOTxr_S6_400x400 (1).jpg";
           frmRegister.btnRegister.value = "Register";
           frmLogin.btnLogin.value = "Login";
        }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img width="100" height="100" border="1" name="pic">
    </div>
    <div>
        <form name="frmRegister">
            <h2>Register</h2>
            Your Name : <input type="text"> <input type="button" name="btnRegister">
        </form>
    </div>
    <div>
        <form name="frmLogin">
            <h2>Login</h2>
            Your Email : <input type="email"> <input name="btnLogin" type="button">
        </form>
    </div>
</body>
</html>
