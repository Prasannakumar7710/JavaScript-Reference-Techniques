<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <script type="text/javascript">
        function bodyload(){
            window.document.images[0].src="../javascript/SOTxr_S6_400x400 (1).jpg";
            window.document.forms[0].elements[0].value = "Register";
            window.document.forms[1].elements[1].value = "Login";
        }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img  width="100" height="100" border="1">
    </div>
    <div>
        <form>
            <h2>Register</h2>
            Your Name : <input type="button"> <input type="text">
        </form>
    </div>
    <div>
        <form>
            <h2>Login</h2>
            Your Email : <input type="email"> <input type="button">
        </form>
    </div>
</body>
</html>
